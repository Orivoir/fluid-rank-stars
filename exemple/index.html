<!--
    script usage exemple
-->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lorem Ipsum</title>
        <link rel="stylesheet" href="./fluid-rank-stars/style.css">
    </head>
    
    <body>

        <header>
            <h1>
                Irure dolor et tempor magna aute ...
            </h1>
            <blockquote>Aliqua veniam nostrud consectetur nostrud sint.</blockquote>
        </header>

        <main>

            <article>

                <section>
                
                    <aside>
                
                        <details open>
                            <summary>
                                Lorem picsum
                            </summary>

                            <figure>
                                <img src="https://picsum.photos/id/237/300/200" alt="random lorem picsum">
                                <figcaption>
                        
                                    <!--
                                        className receive
                                        contain-fluid-rank declare your contain
                                        auto-responsive ( try an auto responsive contain & item contain ) [ define in config script caller ]
                                        flex ( vertical align do not forced use display:flex  ) [ define in config script caller ]
                                    -->
                                    <ul class="contain-fluid-rank">
                                        <li class="item-fluid-rank"></li>
                                        <li class="item-fluid-rank"></li>
                                        <li class="item-fluid-rank"></li>
                                        <li class="item-fluid-rank"></li>
                                        <li class="item-fluid-rank"></li>
                                    </ul>

                                </figcaption>
                            </figure>
                        
                        </details>

                    </aside>
                    
                </section>
                
                <section>
                
                    <aside>
                
                        <details open>
                            <summary>
                                Lorem picsum
                            </summary>

                            <figure>
                                <img src="https://picsum.photos/id/352/300/200" alt="random lorem picsum">
                                <figcaption>
                                    
                                    <!--
                                        create 9 div elements item
                                        ( bad practice if you have a semantical parent container )
                                    -->
                                    <ul class="contain-fluid-rank" data-item-number-fluid-rank="9">
                                    </ul>

                                </figcaption>
                            </figure>
                        
                        </details>

                    </aside>
                    
                </section>


            </article>

        </main>
        
        <script src="./fluid-rank-stars/script.js" ></script>
        <script src="index.js"></script>

    </body>
</html>
